<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>SASS Example</title>
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <a href="https://github.com/ambmeals/Sass" target="_blank" class="navbar__logo">SASS</a>
      <div class="navbar__bars">
        <a href="javascript:void(0);" class="icon" onclick="openBurger()">
        <i class="fas fa-bars"></i></div>
      <div class="navbar__menu" id="myLinks" style="display: none;" >
        <a href="https://emills.net/index" class="navbar__menu--links" id="button">Go Back</a>
</div>
  <div class="navbar__menu">
        <a href="https://ambermills.dev/" class="navbar__menu--links" target="_blank">Home</a>
        <a href="#" class="navbar__menu--links">Products</a>
        <a href="#" class="navbar__menu--links">Services</a>
        <a href="#" class="navbar__menu--links" id="button">Sign Up</a>    
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
      <div class="hero__container">
        <div class="hero__container--left">
          <h2>They are coming</h2>
          <h1>Be Prepared</h1>
          <p>Sign up now to join the list.</p>
          <button class="hero__container--btn"><a href="https://ambermills.dev/" target="_blank">Sign Up</a></button>
        </div>
        <div class="hero__container--right">
          <img src="images/img-2.svg" alt="alien" class="hero__container--img" />
        </div>
        <script>
          function openBurger() {
            var hamburgerMenu = document.getElementById("myLinks");

            if
            (hamburgerMenu.style.display === "none") 
              hamburgerMenu.style.display = "block";
            else 
              hamburgerMenu.style.display = "none";
          }
          </script>
      </div>
    </div>
  </body>
</html>
